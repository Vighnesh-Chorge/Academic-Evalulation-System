<!DOCTYPE html>
<html>
<head>
    <title>Student Data - Admin View</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Data - Admin View</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Semester Marks</th>
                    <th>Assignment Grades</th>
                </tr>
            </thead>
            <tbody>
                {% if students %}
                    {% for student in students %}
                    <tr>
                        <td>{{ student['name'] }}</td>
                        <td>{{ student['roll_number'] }}</td>
                        <td>{{ student['semester_marks'] }}</td>
                        <td>{{ student['assignment_grades'] }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr><td colspan="4">No students found</td></tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
