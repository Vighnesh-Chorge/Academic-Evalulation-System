<!DOCTYPE html>
<html>
<head>
    <title>Submit Marks and Grades</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Submit Marks and Grades</h1>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="roll_number" required>

            <label for="semester_marks">Semester Marks:</label>
            <input type="text" id="semester_marks" name="semester_marks" required>

            <label for="assignment_grades">Assignment Grades:</label>
            <input type="text" id="assignment_grades" name="assignment_grades" required>

            <button type="submit">Submit</button>
        </form>
        <p>Admin? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
